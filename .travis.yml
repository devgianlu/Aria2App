language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-google-google_play_services

before_install:
  - chmod +x gradlew .travis/*.sh
  - .travis/before-install.sh

script:
  - .travis/build.sh

before_deploy:
  - export RELEASE_NOTES=$(cat app/src/main/play/release-notes/en-GB/production.txt)
  - export RELEASE_NAME="Release $(./gradlew -q :app:printVersionName)"
  - export APK_FILE=app/build/outputs/apk/foss/release/app-foss-release.apk

deploy:
  - provider: script
    script: ./.travis/github-release.sh
    skip_cleanup: true
    on:
      repo: devgianlu/Aria2App
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
