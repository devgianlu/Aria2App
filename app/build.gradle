apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.gianlu.aria2app"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 93
        versionName "3.2.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':CommonUtils')
    compile 'cz.msebera.android:httpclient:4.4.1.2'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile 'com.neovisionaries:nv-websocket-client:2.3'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.android.support:cardview-v7:27.0.1'
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.10.0'
    compile 'com.michaelfotiadis:android-country-flags:1.0.3'
}


apply plugin: 'com.google.gms.google-services'