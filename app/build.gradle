apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.gianlu.aria2app"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 10
        versionName "1.3.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    productFlavors {
    }
}

dependencies {
    compile project(':google_licensing') // Google licensing
    compile 'com.android.support:appcompat-v7:23.4.0' // AppCompact
    compile 'com.android.support:support-v4:23.4.0' // Support library
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5' // Charting
    compile 'com.neovisionaries:nv-websocket-client:1.28' // WebSocket
    compile 'com.google.android.gms:play-services-analytics:9.2.1' // Google Analytics
    compile 'com.android.support:design:23.4.0' // Support Design library
    compile 'com.getbase:floatingactionbutton:1.10.1' // FAB
    compile 'com.android.support:cardview-v7:23.4.0' // CardView
    compile 'com.android.support:recyclerview-v7:23.4.0' // RecyclerView
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar' // Circular progress
}


apply plugin: 'com.google.gms.google-services'